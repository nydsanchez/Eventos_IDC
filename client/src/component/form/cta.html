<section id="cta" class="section-cta">
  <div class="container">
    <div class="cta-grid">
      <div class="cta-text-box">
        <h2 class="heading-secundary">Get your first meal for free!</h2>
        <p class="cta-text">
          Healthy, tasty and hassle-free meals are waiting for you. Start eating
          well today. You can cancel or pause anytime. And the first meal is on
          us!
        </p>

        <form action="#" class="cta-form">
          <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required />
          </div>
          <div>
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              placeholder="your-email@example.com"
              required
            />
          </div>
          <div>
            <label for="select-where">Where did you hear from us?</label>
            <select name="select-where" id="select-where" required>
              <option value="">Please choose one option:</option>
              <option value="friends">Friends</option>
              <option value="family">Family</option>
              <option value="youtube">Youtube</option>
              <option value="other">Other</option>
            </select>
          </div>

          <button class="btn">Sign up now</button>
        </form>
      </div>

      <div
        class="cta-img-box"
        role="img"
        aria-label="Women enjoying food"
      ></div>
    </div>
  </div>
</section>
